<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/login.css}">

    <title>Login</title>
</head>
<body style="display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;">
<div style="background-color: #eeeeee; margin-top: 5em; width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}">
    <h1 >Login</h1>
    <form action="#" method="POST">
        <div class="userField" style="display: flex;
    flex-direction: column;">
            <label for="inputUsername">Username</label>
            <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
        </div>
        <br/>
        <div class="userPassword" style="display: flex;
             flex-direction: column;">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
        </div>
        <div style="margin-top: 0.5em;">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

    </form>

    <div class="form-group" style="margin-top: 0.5em;">
        <label><a>Click here to sign up</a></label>
    </div>
</div>
</body>
</html>
